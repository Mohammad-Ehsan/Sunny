<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
</head>
<body ng-controller="Hello">
<input type="text" ng-model="name"/>
<h2>{{name}}</h2>
<script>
    var app = angular.module('app',[]);
    app.controller('Hello',function ($scope){
        $scope.name = 'World';
    })
</script>

</body>
</html>
